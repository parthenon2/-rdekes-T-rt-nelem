    <style>
        body {

            font-family: 'MedievalSharp', cursive;
            background-image: url("ChatGPT Image 2025. ápr. 28. 07_19_26.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;

        }
        h1 {

            padding: 20px;
            border-radius: 10px;
            margin-bottom: 40px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            border-radius: 10px;
            z-index: 1;
        }
        .dropdown-content a {
            color: #3b2f2f;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 18px;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropbtn {
            background-color: rgba(255, 255, 255, 0.8);
            color: #3b2f2f;
            padding: 16px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .dropbtn:hover {
            background-color: #ddd;
        }
    </style>
